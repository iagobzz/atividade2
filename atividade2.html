<!DOCTYPE html>
<html>
<head>
<title>Exemplo de Variáveis JavaScript</title>
</head>
<body>

<script>
  
  let nome = "Homem-Aranha";
  alert("Variável string (nome): " + nome);

 
  let idade = 20;
  alert("Variável inteiro (idade): " + idade);


  let altura = 1.78;
  alert("Variável float (altura): " + altura);

 
  let ehHeroi = true;
  alert("Variável booleano (ehHeroi): " + ehHeroi);
</script>

</body>
</html>
